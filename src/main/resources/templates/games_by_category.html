<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" th:href="${styleFolder}">
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<div class="container mt-2">
    <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <button class="btn">Ваш магазин</button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/store">Главная страница</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn">Категории</button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/store/games/category/ARCADE">Аркада</a>
                        <a class="dropdown-item" href="/store/games/category/SPORT">Спорт</a>
                        <a class="dropdown-item" href="/store/games/category/PUZZLE">Головоломка</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search">
                <button class="btn" type="submit">Поиск</button>
            </form>
        </div>
    </nav>
</div>
<div class="container mt-5">
    <div class="list-group" th:each="game:${games}">
        <a th:href="'/store/games/' + ${game.getName()}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100">
                <img class="d-block"
                     th:src="@{'file://I:/Idea/server folder/resources/' + ${game.getName()} + '/store_image/store_image.jpg'}"
                     alt="" width="100" height="70">
                <div class="ml-3">
                    <h5 class="mb-1" th:text="${game.getTitle()}"></h5>
                    <p class="mb-1" th:text="${game.getFullText()}"></p>
                </div>
            </div>
        </a>
    </div>
</div>
</body>
</html>
