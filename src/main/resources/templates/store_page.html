<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" th:href="${styleFolder}">
    <meta charset="UTF-8">
    <title>Store</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<div class="container mt-2">
    <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <button class="btn">Ваш магазин</button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/store">Главная страница</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn">Категории</button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/store/games/category/ARCADE">Аркада</a>
                        <a class="dropdown-item" href="/store/games/category/SPORT">Спорт</a>
                        <a class="dropdown-item" href="/store/games/category/PUZZLE">Головоломка</a>
                    </div>
                </li>
            </ul>
            <form method="get" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search">
                <button class="btn" type="submit">Поиск</button>
            </form>
    </nav>
</div>
<div class="d-flex justify-content-center mt-3 mb-2">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a th:href="'/store/games/' + ${games.get(0).getName()}">
                    <img class="d-block"
                         th:src="@{${resourcesFolder + games.get(0).getName()} + '/store_image/store_image.jpg'}"
                         alt="D'oh">
                </a>
            </div>
            <div class="carousel-item">
                <a th:href="'/store/games/' + ${games.get(1).getName()}">
                    <img class="d-block"
                         th:src="@{${resourcesFolder + games.get(1).getName()} + '/store_image/store_image.jpg'}"
                         alt="D'oh">
                </a>
            </div>
            <div class="carousel-item">
                <a th:href="'/store/games/' + ${games.get(2).getName()}">
                    <img class="d-block"
                         th:src="@{${resourcesFolder + games.get(2).getName()} + '/store_image/store_image.jpg'}"
                         alt="D'oh">
                </a>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
</div>
<div class="d-flex justify-content-center flex-wrap">
    <div class="thumbnail mt-2 ml-2 mr-2" th:each="game:${games}">
        <a th:href="'/store/games/' + ${game.getName()}">
            <img th:src="@{${resourcesFolder + game.getName()} + '/store_image/store_image.jpg'}" alt="D'oh">
            <h3 th:text="${game.getTitle()}"></h3>
        </a>
    </div>
</div>
</body>
</html>
