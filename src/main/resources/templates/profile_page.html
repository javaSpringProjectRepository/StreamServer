<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" th:href="${styleFolder}">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-4">
            <img th:src="@{${resourcesFolder} + '/application/avatar.png'}"
                 alt="D'oh"/>
            <h5 th:text="${user.get().getUsername()}"></h5>
        </div>
        <div class="col-md-8">
            <div class="card-body p-4">
                <h6>Информация о пользователе</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                    <div class="col-6 mb-3">
                        <h6>Email</h6>
                        <p th:text="${user.get().getEmail()}"></p>
                    </div>
                    <div class="col-6 mb-3">
                        <h6>Роль</h6>
                        <div th:each="role:${user.get().getRoles()}">
                            <p th:text="${role.getName()}"></p>
                        </div>
                    </div>
                </div>
                <h6>Дополнительно</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                    <div class="col-6 mb-3">
                        <h6>Баланс</h6>
                        <p th:text="${user.get().getBudget()}"></p>
                    </div>
                    <div class="col-6 mb-3">
                        <h6>Кол-во игр</h6>
                        <p th:text="${user.get().getGames().size()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
